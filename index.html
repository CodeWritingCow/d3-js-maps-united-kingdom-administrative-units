<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
	height = 1160;

var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

/* JavaScript goes here. */
/*
d3.json("GBR_adm2_topojson.json", function(error, uk) {
	if (error) return console.error(error);
	console.log(uk);
});
*/
d3.json("GBR_adm2_topojson.json", function(error, uk) {
	if (error) return console.error(error);

	svg.append("path")
	   //.datum(topojson.feature(uk, uk.objects.subunits)) works for tutorial, not for my custom TOPOjson file.
	   .datum(topojson.feature(uk, uk.objects.GBR_adm2))
	   .attr("d", d3.geo.path().projection(d3.geo.mercator()));
});

</script>
